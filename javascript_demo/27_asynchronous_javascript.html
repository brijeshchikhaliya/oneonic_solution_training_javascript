      <h2>setInterval() with a Callback</h2>

      <p>Using setInterval() to display the time every second.</p>

      <h1 id="demo"></h1>

      <script>
        setInterval(getTime, 1000);

        function getTime() {
          let d = new Date();
          document.getElementById("demo").innerHTML =
            d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();
        }
