<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <h1>Switch Case in Javascript</h1>

      <script>
        let shapes = "circle";

        switch (shapes) {
          case "triangle":
            let b = 10;
            let h = 20;
            let tr_area = 0.5 * b * h;
            document.write(
              "<h2>" + "The area of triangle Is : " + tr_area + "</h2>"
            );
            break;

          case "square":
            let lang = 50;
            let sq_area = lang * lang;
            document.write(
              "<h2>" + "The area of Square Is : " + sq_area + "</h2>"
            );
            break;

          case "rectengle":
            let l = 60;
            let w = 70;
            let re_area = l * w;
            document.write(
              "<h2>" + "The area of Rectangle Is : " + re_area + "</h2>"
            );
            break;

          case "circle":
            let pi = 3.14;
            let r = 80;
            let cir_area = 2 * pi * r;
            document.write(
              "<h2>" + "The area of Circle Is : " + cir_area + "</h2>"
            );
            break;

          default:
            document.write("<h1>I don't know such values</h1>");
        }
      </script>
    </center>
  </body>
</html>
