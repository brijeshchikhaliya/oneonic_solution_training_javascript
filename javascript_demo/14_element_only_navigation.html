<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      ul {
        display: flex;
        background: gray;
        margin: 0;
        padding: 30px 0;
        color: white;
      }
      ul li {
        list-style: none;
        margin: 0 25px;
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li>Home</li>
        <li>About Us</li>
        <li>Services</li>
        <li>Contact</li>
      </ul>
    </nav>

    <div class="container">
      <p>Element Only Navigation</p>
    </div>

    <script>
      const changeBgRed = () => {
        document.body.firstElementChild.style.background = "gray";
      };

      let b = document.body;
      console.log("first child of b is : ", b.firstChild);
      console.log("first element child of b is : ", b.firstElementChild);
    </script>
  </body>
</html>
