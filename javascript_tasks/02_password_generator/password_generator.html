<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <h1>Password Generator By Javascript</h1>

      <script>
        class Password {
          constructor() {
            document.write(
              "<h2>" + "Welcome to password generator\n" + "</h2>"
            );
            this.pass = "";
          }
          generatePassword(len) {
            let chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
            let numbers = "1234567890";
            let special = "!@#$%^&*";
            if (len < 3) {
              document.write(
                "<h3>" +
                  "Your password should be atleast 6 characters long\n" +
                  "</h3>"
              );
            } else {
              let i = 0;
              while (i < len) {
                this.pass += chars[Math.floor(Math.random() * chars.length)];
                this.pass +=
                  numbers[Math.floor(Math.random() * numbers.length)];
                this.pass +=
                  special[Math.floor(Math.random() * special.length)];

                i += 3;
              }
              this.pass = this.pass.substr(0, len);
              return this.pass;
            }
          }
        }
        let p = new Password();
        document.write(
          "<h1> The Password Is : " + p.generatePassword(10) + "</h1>"
        );
      </script>
    </center>
  </body>
</html>
