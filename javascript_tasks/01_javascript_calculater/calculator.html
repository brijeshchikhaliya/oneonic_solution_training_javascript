<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 mx-auto">
          <h3 align="center"><b>Calculator By Javascript</b></h3>
          <div class="card">
            <div class="card-header"></div>
            <div class="card-body">
              <div class="calculator">
                <form>
                  <div class="display">
                    <input type="text" name="display" />
                  </div>

                  <div>
                    <input
                      type="button"
                      value="AC"
                      onclick="display.value = '' "
                      class="operator"
                    />
                    <input
                      type="button"
                      value="DE"
                      onclick="display.value = display.value.toString().slice(0,-1) "
                      class="operator"
                    />
                    <input
                      type="button"
                      value="."
                      onclick="display.value += '.' "
                      class="operator"
                    />
                    <input
                      type="button"
                      value="/"
                      onclick="display.value += '/' "
                      class="operator"
                    />
                  </div>

                  <div>
                    <input
                      type="button"
                      value="7"
                      onclick="display.value += '7' "
                    />
                    <input
                      type="button"
                      value="8"
                      onclick="display.value += '8' "
                    />
                    <input
                      type="button"
                      value="9"
                      onclick="display.value += '9' "
                    />
                    <input
                      type="button"
                      value="*"
                      onclick="display.value += '*' "
                      class="operator"
                    />
                  </div>

                  <div>
                    <input
                      type="button"
                      value="4"
                      onclick="display.value += '4' "
                    />
                    <input
                      type="button"
                      value="5"
                      onclick="display.value += '5' "
                    />
                    <input
                      type="button"
                      value="6"
                      onclick="display.value += '6' "
                    />
                    <input
                      type="button"
                      value="-"
                      onclick="display.value += '-' "
                      class="operator"
                    />
                  </div>

                  <div>
                    <input
                      type="button"
                      value="1"
                      onclick="display.value += '1' "
                    />
                    <input
                      type="button"
                      value="2"
                      onclick="display.value += '2' "
                    />
                    <input
                      type="button"
                      value="3"
                      onclick="display.value += '3' "
                    />
                    <input
                      type="button"
                      value="+"
                      onclick="display.value += '+' "
                      class="operator"
                    />
                  </div>

                  <div>
                    <input
                      type="button"
                      value="00"
                      onclick="display.value += '00' "
                    />
                    <input
                      type="button"
                      value="0"
                      onclick="display.value += '0' "
                    />
                    <input
                      type="button"
                      value="="
                      onclick="display.value = eval(display.value)"
                      class="equal operator"
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
