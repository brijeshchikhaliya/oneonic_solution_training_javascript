      <div
        style="
          background-color: coral;
          border: 1px solid;
          padding: 50px;
          color: white;
          font-size: 20px;
        "
        id="myDIV"
      >
        <p>
          This div element has an onmousemove event handler that displays a
          random number every time you move your mouse inside this orange field.
        </p>
        <p>Click the button to remove the div's event handler.</p>
        <button onclick="removeHandler()" id="myBtn">Remove</button>
        <button onclick="addHandler()" id="myBtn">Add</button>
      </div>

      <p id="demo"></p>

      <script>
        document
          .getElementById("myDIV")
          .addEventListener("mousemove", myFunction);

        function myFunction() {
          document.getElementById("demo").innerHTML = Math.random();
        }

        function removeHandler() {
          document
            .getElementById("myDIV")
            .removeEventListener("mousemove", myFunction);
        }
        function addHandler() {
          document
            .getElementById("myDIV")
            .addEventListener("mousemove", myFunction);
        }
      </script>
