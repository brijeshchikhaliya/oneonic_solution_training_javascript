<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
      }
      .bulb {
        width: 300px;
        height: 300px;
        background: yellow;
      }
      .bulb-container {
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <center>
      <h1>Shining Bulb in javascript</h1>
      <div id="bulb" class="bulb-container bulb">This is Bulb effect</div>

      <script>
        setInterval(function () {
          document.getElementById("bulb").classList.toggle("bulb");
        }, 300);
      </script>
    </center>
  </body>
</html>
